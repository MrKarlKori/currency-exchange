<h1>
  Convert your currency
</h1>
<div *ngIf="error">On server happened error. Please, reload the page and try again.</div>
<form *ngIf="!error">
  <div>
    <mat-form-field>
      <mat-select placeholder="Select currency" [(ngModel)]="selectFirst" (ngModelChange)="changed($event, 'first')" name="selectFirst">
        <mat-option *ngFor="let currency of currencies" [value]="currency.short">{{currency.long}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your sum of money" [(ngModel)]="inputFirst" (ngModelChange)="changed($event, 'first')" name="inputFirst">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-select placeholder="Select currency" [(ngModel)]="selectSecond" (ngModelChange)="changed($event, 'second')" name="selectSecond">
        <mat-option *ngFor="let currency of currencies" [value]="currency.short">{{currency.long}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your sum of money" [(ngModel)]="inputSecond" (ngModelChange)="changed($event, 'second')" name="inputSecond">
    </mat-form-field>
  </div>
</form>
